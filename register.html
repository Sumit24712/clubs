<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | College Clubs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <header class="glass">
    <h1>Register for Clubs</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="clubs.html">Clubs</a>
    </nav>
  </header>
  <main class="glass">
    <form id="registrationForm">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <select id="club" required>
        <option value="">Select Club</option>
        <option value="coding">Coding Club</option>
        <option value="robotics">Robotics Club</option>
        <option value="arts">Arts Club</option>
      </select>
      <button type="submit" class="neon-button">Submit</button>
    </form>
    <p id="statusMsg"></p>
  </main>
  <script type="module" src="register.js"></script>
</body>
</html>
